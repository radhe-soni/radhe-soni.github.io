<!DOCTYPE html>
<html>

<head>
	<script src="/scripts/jquery-3.3.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="/scripts/bootstrap.min-4.3.1.js"></script>
	<script src="https://apis.google.com/js/api.js"></script>
	<script src="/modules/google-auth.js"></script>
	<script src="/scripts/gapi-client.js"></script>
	<script src="/modules/google-sheets.js"></script>
	<script src="/modules/google-drive.js"></script>
	<script src="index.js"></script>
	<link rel="stylesheet" href="/style/bootstrap.min-4.3.1.css" />
	<link rel="stylesheet" href="/style/index.css" />
	<meta name="viewport" content="minimum-scale=0.2, user-scalable=no">
</head>

<body onload="intializeGAPIClient([createAppFolder, createMonthFolder])">
	<div class="col-sm-12 mt-2">
		<div class="row">
			<div class="col-sm-3">
				<button id="authorize_button" style="display: none;" class="btn btn-primary">Authorize</button>
			</div>
			<div class="offset-sm-8">
				<button id="signout_button" style="display: none;" class="btn btn-secondary">Sign Out</button>
			</div>
		</div>
	</div>
	<div class="col-sm-12 mt-2">
		<button id="list_button" style="display: block;" class="btn btn-primary" onclick="populateDataTable();">Fetch List</button>
	</div>
	<div class="container">
		<table id="data-table" class="table table-striped">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">File Name</th>
					<th scope="col">File Id</th>
					<th scope="col">Date Created</th>
				</tr>
			</thead>
		</table>
	</div>
</body>

</html>
