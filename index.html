<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
		<link rel="stylesheet" href="http://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
		<link rel="stylesheet" href="index.css">
		<script src="index.js"></script>
		</head>

		<body onload="loader()">

			<div class="col-12">
				<div class="col-4 non-printable" style="margin-left: 50px;">
					<div class="col-12" >
						<button class="printButton" onclick="window.print();">print</button>
					</div>
					<div class="col-12" >
						<div class="col-12 p-label">
							<label>Rate:</label>
						</div>
						<div class="col-12">
							<input class="calculatable" id="rate" type="number" />
							<select>
								<option value="gram">gram</option>
								<option value="tola" selected="selected">tola</option>
								<option value="milligram">milligram</option>
								<option value="kilogram">kilo</option>
							</select>
						</div>

						<div class="col-12 p-label">
							<label>Weight:</label>
						</div>
						<div class="col-12">
							<input class="calculatable" id="weight" type="number" />
							<select>
								<option value="gram" selected="selected">gram</option>
								<option value="milligram">milligram</option>
								<option value="kilogram">kilo</option>
							</select>
						</div>

						<div class="col-12 p-label">
							<label>Purity:</label>
						</div>
						<div class="col-12">
							<input class="calculatable" id="purity" type="number" value="100" />
							<label>%</label>
						</div>
						<div class="col-12 p-label">
							<label>Number of items:</label>
						</div>
						<div class="col-12">
							<input class="calculatable" id="quanityNo" type="number" value="0" />
						</div>
						<div class="col-12 p-label">
							<label>Wastage:</label>
						</div>
						<div class="col-12">
							<input class="calculatable" id="surcharge" type="number" value="0" />
							<select>
								<option value="gram">gram</option>
								<option value="milligram" selected="selected">milligram</option>
							</select>
						</div>

					</div>
				</div>
				<div class="printable col-4" id="printable" style="margin-right: 50px;">
		</div>
			</div>


		</body>

	</html>
